<html lang="en">
<head>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
        margin-top: 60px;
    }
    </style>

  <script src="assets/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://skyway.io/dist/0.3/peer.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <div class="pure-g">

    <!-- Video area -->
    <div class="pure-u-2-3 well well-lg" id="video-container">
      <video id="their-video" autoplay class="img-rounded"></video>
      <video id="my-video" muted="true" autoplay class="img-circle img-circle-min"></video>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3">
      <h2>SkyWay Video Chat</h2>

      <!-- Get local audio/video stream -->
      <div id="step1">
        <p>カメラとマイクの利用を許可してください。</p>
        <div id="step1-error">
          <p>カメラまたはマイクにアクセスできません。ブラウザで利用が許可されているか確認して下さい。</p>
          <a href="#" class="pure-button pure-button-error" id="step1-retry">メディアを再取得</a>
        </div>
      </div>

      <!-- Make calls to others -->
      <div id="step2">
        <p>
          Your Peerid:
          <span id="my-id">...</span>
        </p>
        <h3>相手を呼び出す</h3>
        <div class="pure-form">
          <label for="contactlist">チャット可能なPeerID：</label>
          <select id="contactlist" name="contact"></select>
          <a href="#" class="pure-button pure-button-success btn btn-primary" id="make-call">Call</a>
        </div>
      </div>

      <!-- Call in progress -->
      <div id="step3">
        <p>
          接続先：
          <span id="their-id">...</span>
        </p>
        <p>
          <a href="#" class="pure-button pure-button-error btn btn-danger" id="end-call">チャットを終了する</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
